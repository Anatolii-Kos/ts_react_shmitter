<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="none">
    <!-- Background with smooth gradient similar to Twitter style -->
    <rect width="100" height="100" rx="20" fill="url(#gradient)"/>
    <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
            <stop stop-color="#1DA1F2"/>
            <stop offset="1" stop-color="#0D8ECF"/>
        </linearGradient>
    </defs>

    <!-- Letters SH with slightly rounded edges -->
    <text x="50%" y="55%" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle" style="paint-order: stroke fill; stroke: rgba(0, 0, 0, 0.1); stroke-width: 2px;">
        SH
    </text>
</svg>
